<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 20px;
        }
        
        .login-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .login-logo {
            margin-bottom: 30px;
        }
        
        .login-logo i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .login-logo h2 {
            font-size: 1.8rem;
            color: var(--light);
        }
        
        .login-form {
            margin-bottom: 20px;
        }
        
        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background: var(--primary-dark);
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            display: none;
        }
        
        .back-link {
            margin-top: 20px;
            color: var(--gray);
        }
        
        .back-link a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-lock"></i>
                <h2>Admin Access</h2>
                <p>Enter password to continue</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <input type="password" id="password" placeholder="Enter admin password" required autofocus>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div id="loginError" class="error-message">
                <i class="fas fa-exclamation-circle"></i> Incorrect password
            </div>
            
            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
            </div>
        </div>
    </div>

    <script>
        // Default admin password (can be changed in admin panel)
        const DEFAULT_PASSWORD = 'admin123';
        
        // Check if password is set in localStorage
        let adminPassword = localStorage.getItem('portfolio_admin_password') || DEFAULT_PASSWORD;
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const passwordInput = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');
            
            if (passwordInput === adminPassword) {
                // Store login session
                sessionStorage.setItem('admin_authenticated', 'true');
                sessionStorage.setItem('login_time', new Date().getTime());
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            }
        });
        
        // Auto-focus on password input
        document.getElementById('password').focus();
    </script>
</body>
</html>
